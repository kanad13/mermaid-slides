name: ðŸš€ Deploy Mermaid Slides

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  # ==========================================
  # Job 1: Build and Test
  # ==========================================
  build-and-test:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¥ Install Dependencies
        run: npm ci
        
      - name: ðŸ§ª Run Tests
        run: npm test
        
      - name: ðŸ” Run Linting
        run: npm run lint
        
      - name: ðŸ—ï¸ Build Web Application
        run: npm run build
        
      - name: âœ… Validate Cross-Platform Compatibility
        run: npm run validate:compatibility
        
      - name: ðŸ“‹ Extract Version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: ðŸ“ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            offline-package/
          retention-days: 1

  # ==========================================
  # Job 2: Deploy to GitHub Pages
  # ==========================================
  deploy-pages:
    name: ðŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          
      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ðŸ“ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
          
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ==========================================
  # Job 3: Create GitHub Release with Offline Package
  # ==========================================
  create-release:
    name: ðŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          
      - name: ðŸ“¦ Create Offline Package Archive
        run: |
          # Create versioned archive name
          VERSION="${{ needs.build-and-test.outputs.version }}"
          ARCHIVE_NAME="mermaid-slides-offline-v${VERSION}.zip"
          
          # Create the archive
          cd offline-package
          zip -r "../${ARCHIVE_NAME}" . -x "*.DS_Store" "*.git*"
          cd ..
          
          # Create checksum
          sha256sum "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"
          
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          
      - name: ðŸ“ Generate Release Notes
        run: |
          cat > release-notes.md << EOF
          # ðŸ§œâ€â™€ï¸ Mermaid Slides v${{ env.VERSION }}
          
          Transform your markdown mermaid diagrams into beautiful presentation slides!
          
          ## ðŸŽ¯ Distribution Channels
          
          ### ðŸŒ Web Application
          - **Live Demo**: [https://kanad13.github.io/mermaid-slides/](https://kanad13.github.io/mermaid-slides/)
          - **Features**: Instant access, mobile responsive, no installation required
          
          ### ðŸ’¾ Offline Package
          - **Download**: See assets below
          - **Requirements**: Python 3.x OR Node.js
          - **Features**: Complete offline functionality, cross-platform compatibility
          
          ### ðŸ³ Docker Image
          - **Pull**: \`docker pull kunalpathak13/mermaid-slides:${{ env.VERSION }}\`
          - **Run**: \`docker run -p 3000:3000 kunalpathak13/mermaid-slides:${{ env.VERSION }}\`
          
          ## ðŸš€ Quick Start (Offline Package)
          
          1. Download \`${{ env.ARCHIVE_NAME }}\` below
          2. Extract the archive
          3. Run the appropriate server script:
             - **Windows**: Double-click \`start-server.bat\`
             - **macOS/Linux**: \`chmod +x start-server.sh && ./start-server.sh\`
             - **Manual**: \`python3 start-server.py\` or \`node start-server.js\`
          4. Open your browser to \`http://localhost:3000\`
          
          ## âœ¨ What's New
          
          - Latest mermaid.js version support
          - Enhanced cross-platform compatibility
          - Improved offline package generation
          - Updated documentation and testing
          
          ## ðŸ”’ Security & Privacy
          
          - âœ… Zero external network requests (offline mode)
          - âœ… All processing happens locally
          - âœ… No data collection or tracking
          - âœ… Open source and transparent
          
          ---
          
          **ðŸ“Š Build Info**
          - Version: ${{ env.VERSION }}
          - Commit: \`${{ github.sha }}\`
          - Built: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - Tests: âœ… All passing
          - Compatibility: âœ… Cross-platform validated
          EOF
          
      - name: ðŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: "ðŸ§œâ€â™€ï¸ Mermaid Slides v${{ env.VERSION }}"
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            ${{ env.ARCHIVE_NAME }}
            ${{ env.ARCHIVE_NAME }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # Job 4: Build and Push Docker Image
  # ==========================================
  docker-build-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: ðŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kunalpathak13/mermaid-slides
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.build-and-test.outputs.version }}
            type=sha,prefix={{branch}}-
            
      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: ðŸ“‹ Docker Image Summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Images:" >> $GITHUB_STEP_SUMMARY
          echo "- \`kunalpathak13/mermaid-slides:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`kunalpathak13/mermaid-slides:${{ needs.build-and-test.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Usage:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 3000:3000 kunalpathak13/mermaid-slides:${{ needs.build-and-test.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # Job 5: Deployment Summary
  # ==========================================
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-pages, create-release, docker-build-push]
    if: always()
    
    steps:
      - name: ðŸ“‹ Create Deployment Summary
        run: |
          echo "# ðŸš€ Deployment Summary - v${{ needs.build-and-test.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Status Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Channel | Status | Access |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ Web App | ${{ needs.deploy-pages.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }} | [Live Demo](https://kanad13.github.io/mermaid-slides/) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Offline Package | ${{ needs.create-release.result == 'success' && 'âœ… Released' || 'âŒ Failed' }} | [Download](https://github.com/kanad13/mermaid-slides/releases/latest) |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Image | ${{ needs.docker-build-push.result == 'success' && 'âœ… Pushed' || 'âŒ Failed' }} | \`docker pull kunalpathak13/mermaid-slides:${{ needs.build-and-test.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Quick Access" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Web Application" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://kanad13.github.io/mermaid-slides/" >> $GITHUB_STEP_SUMMARY
          echo "- **Features**: Instant access, mobile responsive" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’¾ Offline Package" >> $GITHUB_STEP_SUMMARY
          echo "- **Download**: [Latest Release](https://github.com/kanad13/mermaid-slides/releases/latest)" >> $GITHUB_STEP_SUMMARY
          echo "- **Requirements**: Python 3.x OR Node.js" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Container" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 3000:3000 kunalpathak13/mermaid-slides:${{ needs.build-and-test.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*ðŸ¤– Automated deployment completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")*" >> $GITHUB_STEP_SUMMARY